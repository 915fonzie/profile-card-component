<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="card-background">
      <div class="top-background">
        <img src="./images/bg-pattern-top.svg" alt="top background circle">
      </div>
      <div class="bottom-background">
        <img src="./images/bg-pattern-bottom.svg" alt="bottom background circle">
      </div>
      <div class="card">
        <div class="background-image"></div>
        <div class="profile-picture">
          <img src="./images/image-victor.jpg" alt="profile image of victor" />
        </div>
        <div class="profile-info">
          <h2 class="profile-name">Victor Crest <span>26</span></h2>
          <p class="profile-location">London</p>
        </div>
        <div class="card-stats">
          <div class="followers">
            <h2 class="stat-title">80K</h2>
            <p class="stat-text">Followers</p>
          </div>
          <div class="likes">
            <h2 class="stat-title">803K</h2>
            <p class="stat-text">Likes</p>
          </div>
          <div class="photos">
            <h2 class="stat-title">1.4K</h2>
            <p class="stat-text">Photos</p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      <p>Challenge by</p>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><p>. Coded by </p><a href="#">Alfonso Pruneda</a>.
    </div>
  </body>
</html>
